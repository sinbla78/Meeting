spring:
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://101.79.10.150:3306/test1?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DB_USERNAME}  # 환경 변수로 대체
    password: ${DB_PASSWORD}  # 환경 변수로 대체

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update

  jackson:
    property-naming-strategy: SNAKE_CASE
    date-format: yyyy-MM-dd'T'HH:mm:ss
    serialization:
      write-dates-as-timestamps: false

  jwt:
    header: Authorization
    secret-key: ${JWT_SECRET_KEY}  # 환경 변수로 대체
    access-exp: 2592000000   # 30일
    refresh-exp: 2592000000   # 30일
    prefix: Bearer

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  redis:
    host: localhost
    port: 6379

  cloud:
    aws:
      credentials:
        access-key: ${AWS_ACCESS_KEY}  # 환경 변수로 대체
        secret-key: ${AWS_SECRET_KEY}  # 환경 변수로 대체
      stack:
        auto: false
      region:
        static: ap-northeast-2
      s3:
        endpoint: https://kr.object.ncloudstorage.com
        bucket: "meet"

management:
  endpoints:
    web:
      exposure:
        include: health, info  # health와 info 엔드포인트를 노출
  health:
    enabled: true
  endpoint:
    health:
      show-details: always  # 헬스 체크 상세 정보를 항상 표시





